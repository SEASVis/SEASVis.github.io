<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Matrix Visualization: Faculty Research Interests</title>

	<!-- Bootstrap-->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- Our style sheet -->
	<link rel="stylesheet" href="css/styles_researchInterests.css">

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>

	<div class="container-fluid" style="height: 100vh; padding-top: 1vh">
		<div class="row">
			<div class="col-10 offset-1">

				<div class="row" style="height: 90vh; padding: 0;">
					<div class="col-12">
						<div class="row" style="height: 10vh; padding-left: 0vh; padding-bottom: 0vh; padding-right: 1vh; padding-top: 0vh">
							<div class="col">
								<div class="row" style="height: 100%">
									<div class="col-4">
										<div class="row justify-content-center" style="height: 100%">
											<!-- the select-->
											<select  id='faculty-table-filter-selector' class="custom-select align-self-center" onchange="filterChangeFacultyTable()">
												<option value="All">Include All</option>

											</select>
										</div>
									</div>
									<div class="col-4">
										<div class="row justify-content-center" style="height: 100%">
											<!-- the select-->
											<select id='faculty-table-faculty-sort-selector' class="custom-select align-self-center" onchange="sortFacultyChangeFacultyTable()">
												<option value="name" selected>Sort Faculty: Default Ordering</option>
												<option value="teachingAreas">Sort Faculty: By Teaching Area</option>
												<option value="numResearchInterests">Sort Faculty: By Most Research Interests</option>
											</select>
										</div>
									</div>
									<div class="col-4">
										<div class="row justify-content-center" style="height: 100%">
											<!-- the select-->
											<select id='faculty-table-research-sort-selector' class="custom-select align-self-center" onchange="sortResearchChangeFacultyTable()">
												<option value="researchInterest" selected>Sort Research Interests: Default Ordering</option>
												<option value="interestedFaculty">Sort Research Interests: By Number of Interested Faculty</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row justify-content-center" style="height: 90vh; padding-left: 0vh; padding-bottom: 1vh; padding-right: 1vh; padding-top: 0vh">
							<div class="align-self-center" style="height: 100%; width:100%;">
								<div class="row justify-content-center" style="height: 100%; width: 100%">
									<div id="faculty-interest-table" style="height: 100%; width:95%;">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<!-- d3 -->
	<script src="https://d3js.org/d3.v6.min.js"></script>

	<!-- our custom scripts-->
	<script src="js/vis_researchInterests.js"></script>
	<script src="js/main_researchInterests.js"></script>

</body>

</html>
