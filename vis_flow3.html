<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Flow Visualization: Faculty School & Center Affiliations</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />

	<!-- Our style sheet -->
	<link rel="stylesheet" href="css/styles_flow.css">

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@84,498&display=swap" rel="stylesheet">
</head>

<body>

	<div class="row">
		<div class="col">
			<select id='area-filter-selector' class="selectpicker" data-width="500px" multiple data-live-search="true" onchange="filterArea()">
				<option value="Include All">Include All Academic Areas</option>
			</select>
		</div>
		<div class="col my-auto">
			<p id="headerMessage">Click on any node to highlight the connections!</p>
		</div>
		<div class="col">
			<select id='center-filter-selector' class="selectpicker float-right" data-width="500px" multiple data-live-search="true" onchange="filterCenter()">
				<option value="Include All">Include All Centers and Initiatives</option>
			</select>
		</div>
	</div>

	<div id="relationshipDiv" style="height: 97vh; width: 100%; text-align:center;"></div>

	<!-- bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

	<!-- d3 -->
	<script src="https://d3js.org/d3.v6.min.js"></script>

	<!-- custom scripts-->
	<script src="js/vis_flow3.js"></script>
	<script src="js/main_flow3.js"></script>

	<script>
		$('select').selectpicker();
		$('.selectpicker').selectpicker('deselectAll');
		$('.selectpicker').selectpicker('val', 'Include All');
	</script>

</body>

</html>
