<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>(Click Version, Data Feed) Flow Visualization: Faculty School & Center Affiliations</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">

	<!-- Our style sheet -->
	<link rel="stylesheet" href="css/styles_flow.css">

	<!-- GOOGLE FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@84,498&display=swap" rel="stylesheet">
</head>

<body>

	<div style="text-align: center; position:relative; height:4vh; width: 100%; padding-top: 7px;">

		<button id="reset-btn" type="button" onclick="resetVis()" hidden="hidden">Reset</button>

		<div class="color-switch">
			<div class="pretty p-switch p-fill cbf-switch">
				<input type="checkbox" value="false" autocomplete="off" onChange="changeColorPalette()" />
				<div class="state p-primary" >
					<label>Color-Blind Friendly</label>
				</div>
			</div>
		</div>

	</div>

	<div id="relationshipDiv" style="height: 97vh; text-align:center;"></div>

	<!-- bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

	<!-- d3 -->
	<script src="https://d3js.org/d3.v6.min.js"></script>

	<!-- custom scripts-->
	<script src="js/vis_flow5.js"></script>
	<script src="js/main_flow5.js"></script>

</body>

</html>
